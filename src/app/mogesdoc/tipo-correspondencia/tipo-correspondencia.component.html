<div class="grid">
  <div class="col-12 md:col-6">
    <div class="card p-fluid">
      <h4>Tipo de Correspondencia</h4>

      <div class="field">
				<label htmlFor="nombre">Nombre</label>
				<input pInputText id="nombre" type="text" [(ngModel)]="nombre" />
			</div>

      <div class="field">
				<label htmlFor="estado">Estado</label>
        <p-dropdown [options]="dropdownItems" optionLabel="name" [(ngModel)]="estado"></p-dropdown>
			</div>

      <div class="field">
				<label htmlFor="descripcion">Descripción</label>
        <textarea rows="5" cols="30" placeholder="Descripción" [(ngModel)]="descripcion" pInputTextarea></textarea>
			</div>

      <!--<button pButton pRipple label="Registrar" (click)="registraTipoCorrespondencia()" icon="pi pi-save" style="font-size: 2rem;" iconPos="right" class="mr-6 mb-6"></button>-->
      <button pButton pRipple label="Registrar" (click)="registraTipoCorrespondencia()" style="font-size: 2rem;" iconPos="right" class="mr-6 mb-6"><i class="pi pi-save" style="font-size: 2em;"></i></button>
    </div>
  </div>
</div>

<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Tipo Correspondencia</h5>
      <p-table #dt1 [value]="tiposCorrespondencia" dataKey="id_tipo_correspondencia" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['id_tipo_correspondencia','nombre','estado','descripcion']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>
              <div class="flex justify-content-between align-items-center">
								Id
								<p-columnFilter type="text" field="id_tipo_correspondencia" display="menu" placeholder="Búsqueda por Id"></p-columnFilter>
							</div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
								Nombre
								<p-columnFilter type="text" field="nombre" display="menu" placeholder="Búsqueda por Nombre"></p-columnFilter>
							</div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
                Estado
                <p-columnFilter field="estado" matchMode="equals" display="menu">
                  <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                    <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
                      <ng-template let-option pTemplate="item">
                        <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                      </ng-template>
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
								Descripción
								<p-columnFilter type="text" field="nombre" display="menu" placeholder="Búsqueda por Nombre"></p-columnFilter>
							</div>
            </th>
            <th>
              <div class="flex justify-content-between align-items-center">
								Acción
							</div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tipoCorres>
          <tr>
            <td style="min-width: 12rem;">
							{{tipoCorres.id_tipo_correspondencia}}
						</td>
            <td style="min-width: 12rem;">
							{{tipoCorres.nombre}}
						</td>
            <td style="min-width: 12rem;">
              <div [ngSwitch]="tipoCorres.estado">
                <span *ngSwitchCase="true" [class]="'customer-badge status-activo'">Activo</span>
                <span *ngSwitchCase="false" [class]="'customer-badge status-inactivo'">Inactivo</span>
              </div>
						</td>
            <td style="min-width: 12rem;">
							{{tipoCorres.descripcion}}
						</td>
            <td>
              <div class="flex">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editTipoCorrespondencia(tipoCorres)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarTipoCorrespondencia(product)"></button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<p-dialog [(visible)]="tipoCorresDialog" [style]="{width: '450px'}" header="Editar Tipo Correspondencia" [modal]="true" class="p-fluid">
  <div class="grid">
    <div class="col-12">
      <div class="card p-fluid">
        <h4>Tipo de Correspondencia</h4>

        <div class="field">
          <label htmlFor="nombre">Nombre</label>
          <input pInputText id="nombre" type="text" [(ngModel)]="eTipoCorrespondencia.nombre" />
        </div>

        <div class="field">
          <label htmlFor="estado">Estado</label>
          <p-dropdown [options]="dropdownItems" optionLabel="name" [(ngModel)]="estadoSelected"></p-dropdown>
        </div>

        <div class="field">
          <label htmlFor="descripcion">Descripción</label>
          <textarea rows="5" cols="30" placeholder="Descripción" [(ngModel)]="eTipoCorrespondencia.descripcion" pInputTextarea></textarea>
        </div>
        <button pButton pRipple label="Actualizar" (click)="updateTipoCorrespondencia()" style="font-size: 2rem;" iconPos="right" class="mr-6 mb-6"><i class="pi pi-save" style="font-size: 2em;"></i></button>
      </div>
    </div>
  </div>
</p-dialog>
