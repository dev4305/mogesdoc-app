<editor
(onSaveContent)="guardarContenido()"
[(ngModel)]="html"
[init]="{
  height: 500,
  menubar: true,
  selector: 'textarea',
  plugins: [
    'insertdatetime',
    'table','insertdatetime'
  ],
  content_langs: [
      { title: 'Spanish', code: 'es' },
  ],
  contextmenu: 'link image imagetools table spellchecker lists',
  toolbar:
    'save | undo redo | formatselect | bold italic backcolor | \
    alignleft aligncenter alignright alignjustify | \
    bullist numlist outdent indent | removeformat | help | insertdatetime | restoredraft | language  \
    addcomment '
}"
></editor>

<p></p>
<p></p>
<button pButton pRipple type="button" label="Guardar Contenido" style="height: 120px; width: 100%; font-size: 2rem;" class="mr-6 mb-6" (click)="guardarContenido()"><i class="pi pi-save" style="font-size: 2em;"></i></button>
